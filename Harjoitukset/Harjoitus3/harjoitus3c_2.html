<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="myLibrary"></table> <br>
        <button onclick="sortTable()">LAJITTELE</button>
    
        <script>
            var library = [  
                { author: 'Bill Gates', title: 'The Road Ahead', libraryID: 1254}, 
                { author: 'Steve Jobs', title: 'Walter Isaacson', libraryID: 4264}, 
                { author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', libraryID: 3245} 
            ];

            displayLibrary();

            function sortTable() {
                console.log("sortLibrary called")
                library.sort(function(a, b) {
                    x = a.author.toLocaleLowerCase();
                    y = b.author.toLocaleUpperCase();
                    if (x < y) {return -1;}
                    if (x > y) {return 1;}
                    return 0;
                });
                displayLibrary();
            }
            
            function displayLibrary() {
                let htmlText = ""
                for (i in library) {
                    htmlText += "<tr><td>" + library[i].author + "</td><td>" + library[i].title + "</td><td>" + 
                        library[i].libraryID + "</td></tr>"
                } 
                document.getElementById("myLibrary").innerHTML = htmlText      
            }            
        </script>
    </body>
</html>
