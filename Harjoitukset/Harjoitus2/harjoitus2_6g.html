<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="lasku3.MP4" video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>Peruslaskua Lyngenissä</h1>
  <p>Auto parkkiin, vajaa 1000m skinnausta ylämäkeen ja ihan hyvää laskua tiedossa. Kaamosaika ja auringonkajo vielä valaisi maiseman siniseksi.</p>
  <button id="myBtn" onclick="myFunction()">Pysäytä</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pysäytä";
  } else {
    video.pause();
    btn.innerHTML = "Toista";
  }
}
</script>

</body>
</html>
