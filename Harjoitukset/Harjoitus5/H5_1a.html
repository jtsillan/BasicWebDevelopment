<html>
    <table id="postTable">
    </table>
    <body>
        <script>
            let htmlText = ""
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((json) => {
                     console.log(json)
                     json.forEach(createRow)
                     document.getElementById("postTable").innerHTML = htmlText;
                });
                
                function createRow(value) {
                    htmlText += "<tr><td>" + value.id + "</td><td>" + value.title + "</td><td>" + 
                        value.body + "</td></tr>";
                }
        </script>
    </body>
</html>
