<html>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
    <table id="postTable"></table>
    <body>
        <script>
            let htmlText = ""
            fetch('https://jsonplaceholder.typicode.com/users')
                .then((response) => response.json())
                .then((json) => {
                    console.log(json)
                    json.forEach(createRow)
                    document.getElementById("postTable").innerHTML = htmlText
                });

                function createRow(value) {
                    htmlText += "<tr><td>" + value.name + "</td><td>" +
                        value.email + "</td><td>" + value.address.street + 
                        ", " + value.address.suite + ", " + value.address.city + "</td><td>" +
                        value.phone + "</td></tr>" 
                    }
        </script>
    </body>

</html>
