<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Products</h2>
        <p id="demo"></p>
        <script>
            var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];
            let string = products.join(", ");
            document.getElementById("demo").innerHTML = string;

        </script>
    </body>
</html>
