<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h2>Products</h2>
        <table id="myTable"></table>
        <script>            
            var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];
            let products1 = products.filter(myFilterFunction);
            let text = "";

            products1.forEach(myFunction);
            document.getElementById("myTable").innerHTML = text;

            function myFunction(value) {
                text += "<tr><td>" + value + "</td></tr>";
            }

            function myFilterFunction(value) {
                if(value[0] == "m" || value[0] == "j") {
                    return true
                }
                return false
            }
        </script>
    </body>
</html>
