<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Products, sorted:</h2>
        <p id="demo"></p>
        <script>
            var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];
            products.sort();
            document.getElementById("demo").innerHTML = products;

        </script>
    </body>
</html>
