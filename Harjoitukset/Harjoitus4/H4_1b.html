<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h2>Products</h2>
        <table id="myTable"></table>
        <script>
            let text = "";
            var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];
            
            products.forEach(myFunction);
            document.getElementById("myTable").innerHTML = text;

            function myFunction(value) {
                text += "<tr><td>" + value + "</td></tr>";
            }
        </script>
    </body>
</html>
